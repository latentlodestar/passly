name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-dotnet:
    name: .NET Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: passly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Passly.sln

      - name: Build
        run: dotnet build Passly.sln --no-restore

      - name: Test
        run: dotnet test Passly.sln --no-build --verbosity normal

  test-web:
    name: Web Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/Passly.Web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: src/Passly.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test
