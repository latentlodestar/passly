name: Deploy Staging

on:
  push:
    branches: [main]

concurrency:
  group: deploy-staging
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: staging
  ECS_CLUSTER: passly-staging-cluster

jobs:
  build-and-deploy:
    name: Build & Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: tag
        run: echo "tag=sha-${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      # Build and push Docker images
      - name: Build & push API image
        run: |
          docker build -f src/Passly.Api/Dockerfile -t ${{ steps.ecr-login.outputs.registry }}/passly-staging-api:${{ steps.tag.outputs.tag }} .
          docker push ${{ steps.ecr-login.outputs.registry }}/passly-staging-api:${{ steps.tag.outputs.tag }}

      - name: Build & push Worker image
        run: |
          docker build -f src/Passly.Worker/Dockerfile -t ${{ steps.ecr-login.outputs.registry }}/passly-staging-worker:${{ steps.tag.outputs.tag }} .
          docker push ${{ steps.ecr-login.outputs.registry }}/passly-staging-worker:${{ steps.tag.outputs.tag }}

      - name: Build & push MigrationRunner image
        run: |
          docker build -f src/Passly.MigrationRunner/Dockerfile -t ${{ steps.ecr-login.outputs.registry }}/passly-staging-migration-runner:${{ steps.tag.outputs.tag }} .
          docker push ${{ steps.ecr-login.outputs.registry }}/passly-staging-migration-runner:${{ steps.tag.outputs.tag }}

      # Run database migrations
      - name: Run migrations
        run: |
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition passly-staging-migration-runner \
            --launch-type FARGATE \
            --network-configuration '{
              "awsvpcConfiguration": {
                "subnets": ${{ vars.PUBLIC_SUBNET_IDS }},
                "securityGroups": ${{ vars.ECS_WORKER_SG_IDS }},
                "assignPublicIp": "ENABLED"
              }
            }' \
            --overrides '{
              "containerOverrides": [{
                "name": "migration-runner",
                "image": "${{ steps.ecr-login.outputs.registry }}/passly-staging-migration-runner:${{ steps.tag.outputs.tag }}"
              }]
            }' \
            --query 'tasks[0].taskArn' --output text)

          echo "Waiting for migration task: $TASK_ARN"
          aws ecs wait tasks-stopped --cluster ${{ env.ECS_CLUSTER }} --tasks "$TASK_ARN"

          EXIT_CODE=$(aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration failed with exit code: $EXIT_CODE"
            exit 1
          fi
          echo "Migrations completed successfully"

      # Update API service
      - name: Deploy API
        run: |
          TASK_DEF=$(aws ecs describe-task-definition --task-definition passly-staging-api --query 'taskDefinition' --output json)

          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "${{ steps.ecr-login.outputs.registry }}/passly-staging-api:${{ steps.tag.outputs.tag }}" \
            '.containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          NEW_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' --output text)

          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service passly-staging-api \
            --task-definition "$NEW_ARN" --force-new-deployment

      # Update Worker service
      - name: Deploy Worker
        run: |
          TASK_DEF=$(aws ecs describe-task-definition --task-definition passly-staging-worker --query 'taskDefinition' --output json)

          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "${{ steps.ecr-login.outputs.registry }}/passly-staging-worker:${{ steps.tag.outputs.tag }}" \
            '.containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          NEW_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' --output text)

          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service passly-staging-worker \
            --task-definition "$NEW_ARN" --force-new-deployment

      # Deploy frontend
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: src/Passly.Web/package-lock.json

      - name: Build frontend
        working-directory: src/Passly.Web
        run: |
          npm ci
          npm run build

      - name: Sync frontend to S3
        run: |
          aws s3 sync src/Passly.Web/dist s3://passly-staging-web --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html"

      # Wait for services to stabilize
      - name: Wait for API service stability
        run: |
          aws ecs wait services-stable --cluster ${{ env.ECS_CLUSTER }} --services passly-staging-api

      - name: Wait for Worker service stability
        run: |
          aws ecs wait services-stable --cluster ${{ env.ECS_CLUSTER }} --services passly-staging-worker
